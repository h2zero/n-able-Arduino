name: Build Examples

on: [push, pull_request, workflow_dispatch]

jobs:
  build_arduino:
    strategy:
      fail-fast: true
      matrix:
        example:
          - "libraries/n-able/examples/FreeRTOS"
          - "libraries/n-able/examples/BLE_Advertiser"
          - "libraries/n-able/examples/BLE_Scan"
        variant:
          - Generic_nRF51822:chip=xxaa
          - Generic_nRF52832
          - Generic_nRF52833
          - Generic_nRF52840
          - feather52840

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install utils
        run: |
          python -m pip install --upgrade pip
          pip install adafruit-nrfutil

      - name: Build n-able Arduino
        uses: arduino/compile-sketches@v1
        with:
          cli-version: latest
          platforms: |
            - name: "h2zero:arm-ble"
              source-url: "https://h2zero.github.io/n-able-Arduino/package_n-able_boards_index.json"
              version: latest
            - name: "h2zero:arm-ble"
              source-path: .
          libraries: |
            - name: NimBLE-Arduino
          fqbn: "h2zero:arm-ble:${{ matrix.variant }}"
          sketch-paths: ${{ matrix.example }}

  build_pio:
    strategy:
      fail-fast: false
      matrix:
        example:
          - "example/framework/libraries/n-able/examples/FreeRTOS"
          - "example/framework/libraries/n-able/examples/BLE_Advertiser"
          - "example/framework/libraries/n-able/examples/BLE_Scan"
          - "example/lib/examples/Bluetooth_5/NimBLE_extended_server/"
        variant:
          - generic_nrf52832
          - generic_nrf52833
          - generic_nrf52840
          - adafruit_feather_nrf52840
        include:
          - example: "example/lib/examples/Bluetooth_5/NimBLE_extended_server/"
            flags: build_flags = '-DCONFIG_BT_NIMBLE_EXT_ADV=1'
          - variant: adafruit_feather_nrf52840
            bootloader: board_bootloader = adafruit
        exclude:
          - example: "example/lib/examples/Bluetooth_5/NimBLE_extended_server/"
            variant: generic_nrf52832

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install platformio
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Make build folders
        run: |
          mkdir -p example/framework
          rsync -Rr . example/framework
          mkdir example/src
          mkdir example/lib
      - name: Checkout NimBLE_Arduino
        uses: actions/checkout@v4
        with:
          repository: h2zero/NimBLE-Arduino
          ref: release/1.4
          path: example/lib
      - name: Build n-able PIO
        run: |
          cat > example/platformio.ini << EOF
            [env]
            platform = https://github.com/h2zero/platform-n-able.git#1.0.0
            platform_packages = framework-n-able-arduino @ file://./framework
            framework = arduino
            ${{ matrix.flags }}
            ${{ matrix.bootloader }}

            [env:${{ matrix.variant }}]
            board = ${{ matrix.variant }}
          EOF
          cp ${{ matrix.example }}/* example/src/
          platformio run -d example
